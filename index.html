<!DOCTYPE html>
<html lang= "en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Tràn bộ nhớ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightpink;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            position: fixed;
            top: 30px;
            /* Đặt tiêu đề ở vị trí trên cùng của trang */
            left: 50%;
            /* Căn giữa theo chiều ngang */
            font-size: 50px;
            transform: translateX(-50%);
            /* Điều chỉnh vị trí để căn giữa hoàn hảo */
        }
        a {
            position: fixed;
            bottom: 0;
            text-align: center;
            font-size: 14px;
            color: rgb(66, 50, 20);
        }
        button {
            position: absolute;
            z-index: 1;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: midnightblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkturquoise;
        }

        .notification {
            position: absolute;
            width: 240px;
            height: 160px;
            background-color: lightpink;
            color: black;
            font-size: 16px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            z-index: 2;
            border: 4px solid rgb(253, 253, 253);
            /* Khung bao quanh cửa sổ */
        }

        .notification-header {
            display: flex;
            justify-content: flex-end;
            /* Đảm bảo chữ Thông Báo nằm bên phải */
            align-items: center;
            width: 100%;
            padding: 5px;
            background-color: rgba(250, 187, 219, 0.84);
            border-radius: 5px 5px 0 0;
            /* Bo tròn trên cùng */
            color: antiquewhite;
            font-weight: bold;
            box-sizing: border-box;
            /* Đảm bảo phần tử không bị tràn */
        }

        .notification-header span {
            color: black;
            font-family: 'Arial', 'Helvetica', 'sans-serif';
            text-align: center;
            /* Căn giữa chữ */
            flex-grow: 1;
            /* Cho phép phần tử chiếm không gian còn lại */
        }

        .notification p {
            margin: 0;
            text-align: center;
            padding: 10px;
            flex-grow: 1;
            /* Cho phép phần này chiếm không gian còn lại */
            display: flex;
            font-family: 'Arial', 'Helvetica', sans-serif;
            font-style: normal;
            justify-content: center;
            align-items: center;
            height: 100%;
            /* Căn giữa nội dung */
        }

        .minimize-btn {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            background-color: transparent;
            border: none;
            color: rgb(0, 0, 0);
            margin-left: auto;
            /* Đảm bảo nút minimize nằm ở bên trái */
        }

        .minimize-btn:hover {
            background-color: rgb(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <h1>Bé có điều muốn nói</h1>
    <button onclick="generateRandomNotifications()">Nhấn vô đây đi -.-</button>

    <script>
        const messages = [
            "Nhớ nhớ nhớ bbi!"
        ];

        function generateRandomNotifications() {
            const notificationCount = 100;

            for (let i = 0; i < notificationCount; i++) {
                setTimeout(() => {
                    const notification = document.createElement('div');
                    notification.className = 'notification';

                    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                    notification.innerHTML = `
                    <div class="notification-header">
                        <button class="minimize-btn" onclick="minimizeNotification(this)">-</button>
                        <span>Tràn ngập bộ</span>
                    </div>
                    <p>${randomMessage}</p>
                    `;

                    const x = Math.random() * (window.innerWidth - 240);
                    const y = Math.random() * (window.innerHeight - 160);
                    notification.style.left = `${x}px`;
                    notification.style.top = `${y}px`;

                    document.body.appendChild(notification);
                }, i * 200);
            }
        }

        function minimizeNotification(button) {
            const notification = button.closest('.notification');
            notification.style.display = 'none'; // Ẩn cửa sổ khi nhấn nút minimize
        }

        document.addEventListener("DOMContentLoaded", function () {
            var encodedText = '&#68;&#101;&#115;&#105;&#103;&#110;&#32;&#98;&#121;&#32;&#80;&#97;&#110;&#98;&#97;&#112;';
            var footer = document.createElement("a");
            footer.innerHTML = encodedText;
            document.body.appendChild(footer);
        });
    </script>


</body>

</html>
